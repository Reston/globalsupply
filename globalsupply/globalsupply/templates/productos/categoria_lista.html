{% load custom_filters %}
{% load staticfiles %}
{% load endless %}
{% paginate categorias %}
{% for categoria in categorias %}
<div class="categoriaContainer">
	<a href="{{ categoria.get_absolute_url }}">			
			{% if categoria.imagen %}
				<img src="{{ MEDIA_URL }}/{{ categoria.imagen }}" alt="{{categoria.titulo}} imagen">
			{% else %}
				<img src="{% static 'img/logoblancopeq.png' %}" alt="No existe imagen por el momento">
			{% endif %}
			<div class="graybox">
				<div class="categoriaTitulo">{{ categoria.titulo }}</div>
				<div class="categoriaDescripcion">{{ categoria.breve_descripcion }}	</div>
			</div>
	</a>
</div>
{% endfor %}
{% show_more %}
